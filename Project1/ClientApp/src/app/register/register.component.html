<h2>Register below to create your favorites</h2>

<form>
  <fieldset>
    <legend>Legend</legend>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
      </div>
    </div>
    <div class="form-label">
      <label for="email" class="form-label mt-4">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">RestaurantAGoGo will never share your data</small>
    </div>
    <div class="form-group">
      <label for="password" class="form-label mt-4">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label for="zipCode" class="form-label mt-4">ZipCode</label>
      <input type="text" class="form-control" id="zipCode" placeholder="Enter Zip code">
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-lg btn-primary" type="button">Register</button>
    </div>
  </fieldset>

  <hr />
</form>
