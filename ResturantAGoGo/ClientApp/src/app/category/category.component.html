<h1>Welcome to Restaurant A Go Go!</h1>
<h2>See a list of restaurants in your area</h2>
<h3>Can't decide?  Choose a random restaurant to visit</h3>
<form #setForm="ngForm" (ngSubmit)="setZipCode(setForm)">
  <div>
    <input name="zip_code" type="number" placeholder="Enter Zip Code" required ngModel />
    <button>Submit</button>
  </div>
</form>

<div *ngIf="zip_code >= 0">
  Undecisive? Choose one
  <div>
    <button class="nav-link text-dark" [routerLink]="['/random',1]">One random</button>
    <button class="nav-link text-dark" [routerLink]="['/random',3]">Three random</button>
    <button class="nav-link text-dark" [routerLink]="['/random',5]">Five random</button>
  </div>

  Choose a list of nearby restaurants by category
  <button type="submit" name="categories" ngModel (click)="setCategoryClick()">All</button>
  <button type="submit" name="categories" ngModel (click)="setCategoryClick('mexican')">Mexican</button>
  <button type="submit" name="categories" ngModel (click)="setCategoryClick('chinese')">Chinese</button>
  <button type="submit" name="categories" ngModel (click)="setCategoryClick('indpak')">Indian</button>
  <button type="submit" name="categories" ngModel (click)="setCategoryClick('bbq')">Barbeque</button>
  <button type="submit" name="categories" ngModel (click)="setCategoryClick('hotdogs')">Fast Food</button>
  <button type="submit" name="categories" ngModel (click)="setCategoryClick('pizza')">Pizza</button>
  <button type="submit" name="categories" ngModel (click)="setCategoryClick('italian')">Italian</button>
  <button type="submit" name="categories" ngModel (click)="setCategoryClick('sandwiches')">Sandwiches</button>
  <button type="submit" name="categories" ngModel (click)="setCategoryClick('breakfast_brunch')">Breakfast</button>
  <button type="submit" name="categories" ngModel (click)="setCategoryClick('mideastern')">Middle Eastern</button>
  <button type="submit" name="categories" ngModel (click)="setCategoryClick('thai')">Thai</button>
  <button type="submit" name="categories" ngModel (click)="setCategoryClick('newamerican')">New American</button>
  <button type="submit" name="categories" ngModel (click)="setCategoryClick('tradamerican')">Traditional American</button>
  <button type="submit" name="categories" ngModel (click)="setCategoryClick('vegetarian')">Vegetarian</button>
</div>
