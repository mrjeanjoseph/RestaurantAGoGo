<h1 class="text-center">Welcome to Restaurant A Go Go!</h1>

<form class="form-inline" #setForm="ngForm" (ngSubmit)="setZipCode(setForm)">
  <div class="form-group mx-sm-3 mb-2 d-flex justify-content-center">
    <input class="form-control" name="zip_code" type="number" placeholder="Enter Zip Code" required ngModel />
  </div>
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>

<!--https: //files.slack.com/files-pri/T04UPFZ31-F025XL5Q8G1/image.png-->
<div *ngIf="zip_code >= 0">
  <div>
    <h2>See a list of restaurants in your area</h2>
    <h4>Choose a list of nearby restaurants by category</h4><br />
    <div class="row">
      <button class="col btn btn-primary mr-2 mb-2" type="submit" name="categories" ngModel (click)="setCategoryClick()">All</button>
      <button class="col btn btn-primary mr-2 mb-2" type="submit" name="categories" ngModel (click)="setCategoryClick('mexican')">Mexican</button>
      <button class="col btn btn-primary mr-2 mb-2" type="submit" name="categories" ngModel (click)="setCategoryClick('chinese')">Chinese</button>
    </div>
    <div class="row">
      <button class="col btn btn-primary mr-2 mb-2" type="submit" name="categories" ngModel (click)="setCategoryClick('indpak')">Indian</button>
      <button class="col btn btn-primary mr-2 mb-2" type="submit" name="categories" ngModel (click)="setCategoryClick('bbq')">Barbeque</button>
      <button class="col btn btn-primary mr-2 mb-2" type="submit" name="categories" ngModel (click)="setCategoryClick('hotdogs')">Fast Food</button>
    </div>
    <div class="row">
      <button class="col btn btn-primary mr-2 mb-2" type="submit" name="categories" ngModel (click)="setCategoryClick('pizza')">Pizza</button>
      <button class="col btn btn-primary mr-2 mb-2" type="submit" name="categories" ngModel (click)="setCategoryClick('italian')">Italian</button>
      <button class="col btn btn-primary mr-2 mb-2" type="submit" name="categories" ngModel (click)="setCategoryClick('sandwiches')">Sandwiches</button>
    </div>
    <div class="row">
      <button class="col btn btn-primary mr-2 mb-2" type="submit" name="categories" ngModel (click)="setCategoryClick('breakfast_brunch')">Breakfast</button>
      <button class="col btn btn-primary mr-2 mb-2" type="submit" name="categories" ngModel (click)="setCategoryClick('mideastern')">Middle Eastern</button>
      <button class="col btn btn-primary mr-2 mb-2" type="submit" name="categories" ngModel (click)="setCategoryClick('thai')">Thai</button>
    </div>
    <div class="row">
      <button class="col btn btn-primary mr-2 mb-2" type="submit" name="categories" ngModel (click)="setCategoryClick('newamerican')">New American</button>
      <button class="col btn btn-primary mr-2 mb-2" type="submit" name="categories" ngModel (click)="setCategoryClick('tradamerican')">Traditional American</button>
      <button class="col btn btn-primary mr-2 mb-2" type="submit" name="categories" ngModel (click)="setCategoryClick('vegetarian')">Vegetarian</button>
    </div>
  </div>

  <div>
    <h3>Can't decide?  Choose a random restaurant to visit</h3>
    Randomizer!
    <div class="row">
      <button class="col btn btn-primary mr-2" [routerLink]="['/random',1]">Click here for one random restaurant</button>
      <button class="col btn btn-primary mr-2" [routerLink]="['/random',3]">Click here for three random restaurants</button>
      <button class="col btn btn-primary mr-2" [routerLink]="['/random',5]">Click here for five random restaurants</button>
    </div>
  </div>

</div>
