<h1 class="justify-content-center">Your search result</h1>

<div class="container-fluid">
  <div class="card mb-3 pt-4">
    <h3 class="card-header"> {{ restaurant.name }} </h3>
    <div class="card-body col d-flex justify-content-center">
      <img width="250" height="250" src="{{ restaurant.img }}" />
    </div>
    <div class="card-body d-flex justify-content-center">
      <h6 class="card-title"> {{ restaurant.address }} <br />{{ restaurant.city }} {{ restaurant.state }} {{ restaurant.zip }} </h6>
    </div>
    <hr />
    <div class="card-body col d-flex justify-content-center">
      <a class="btn btn-primary" style="margin-right:10px" href="{{ restaurant.url }}" target="_blank">Click here for more info</a>
      <a class="btn btn-danger mr-3" (click)="removeFavorite(f.favoriteId,f.userId)">Remove from Favorites</a>
      <a class="btn btn-success" href="https://www.google.com/maps/place/ {{ restaurant.address }}+{{ restaurant.city }}+{{ restaurant.zip }}" target="_blank">Click here for map</a>
    </div>
  </div>
</div>
